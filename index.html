<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <title>Mixins - Cocktails</title>
  </head>

  <body>
      <header class="header animated fadeInDown faster">
        <div class="logo animated fadeIn delay-1s">
          <ion-icon name="wine"></ion-icon>
          <span class="logo__title">Mixins</span>
        </div>
        <form action="#" class="search animated fadeIn delay-1s">
          <input
            type="text"
            class="search__input"
            placeholder="Search cocktail recipes"
          />
          <button class="search__btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>
        <nav class="menu">
          <div class="menu__favourite animated fadeIn delay-1s">
            <ion-icon name="heart"></ion-icon>
            <div class="menu__favourite__panel" id="scroll"></div>
          </div>
        </nav>
      </header>
      <div class="container">
      </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
